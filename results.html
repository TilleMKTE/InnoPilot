<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results – GreenLab matchmaker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html">
        <img src="logo.png" alt="Logo" class="logo">
      </a>
      <div>
        <h1>Your company matches</h1>
        <p class="lead small" id="companyMeta"></p>
      </div>
    </header>

    <section class="card results" id="results">
      <div class="results-grid">
        <div>
          <div class="big-percent" id="matchPct">–</div>
          <div class="bars">
            <div class="bar-row">
              <div class="bar-label">Internal resource share</div>
              <div class="bar"><span id="barInternal"></span><b id="pctInternal">–</b></div>
            </div>
            <div class="bar-row">
              <div class="bar-label">Byproduct for reuse</div>
              <div class="bar"><span id="barByproduct"></span><b id="pctByproduct">–</b></div>
            </div>
            <div class="bar-row">
              <div class="bar-label">Residual amount</div>
              <div class="bar"><span id="barResidual"></span><b id="pctResidual">–</b></div>
            </div>
          </div>
          <div class="savings savings-row" style="margin-top:26px">
            <div class="savings-text">
              <div>Your total savings will be</div>
              <strong id="savings">–</strong>
              <div class="muted tiny">Calculated from averages for similar company types and sizes</div>
            </div>
          </div>
        </div>
        <div>
          <div class="pill">
            <div>You will achieve a reduction of</div>
            <strong id="co2">–</strong>
          </div>
        </div>
      </div>
      <a class="btn contact-inside-card" href="mailto:contact@greenlab.dk?subject=Matchmaker%20results">Contact GreenLab</a>
    </section>
  </div>
</body>
</html>
